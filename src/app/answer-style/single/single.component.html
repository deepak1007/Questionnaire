<div class="options">
    <h3>Select an answer</h3>
    <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="selectedAnswer">
        <mat-radio-button 
            class="example-radio-button" 
            *ngFor="let option of _answerOptions" 
            color='primary'
            [value]="option"
            [disabled]='isReadOnly'
        >
            {{option}}
        </mat-radio-button>
        <button mat-raised-button style='margin: 10px' color='primary' (click)="save()" *ngIf='selectedAnswer && !isReadOnly'>Save</button>
    </mat-radio-group>

</div>
